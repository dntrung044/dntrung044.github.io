<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #34495e;
        }

        header {
            margin-top: 100px;
        }

        header h1,
        header h3 {
            text-align: center;
            font-family: "Architects Daughter", cursive;
            color: #95a5a6;
        }

        .container {
            width: 50%;
            position: relative;
            margin: 0 auto;
            z-index: 1;
        }

        .wrapBox {
            animation-delay: 1s;
            animation-duration: 3s;
        }

        .box {
            background-color: #e74c3c;
            width: 100%;
            padding: 20px;
            position: relative;
            box-sizing: border-box;
            overflow: visible;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24);
        }

        .box label {
            color: #FFF;
            font-size: 1.3em;
            font-family: "Dosis", sans-serif;
        }

        .box input[type=email] {
            background: transparent;
            border: none;
            border-bottom: solid 1px #FFF;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.1em;
            margin-top: 10px;
            color: #FFF;
            font-family: "Dosis", sans-serif;
        }

        .box input[type=email]:focus,
        .box input[type=email]:active,
        .box button[type=submit]:focus,
        .box button[type=submit]:active {
            outline: none;
            /*border-bottom: solid 3px #FFF; */
        }

        .box button[type=submit] {
            margin: 30px auto;
            text-algin: center;
            border: none;
            background: transparent;
            border: solid 3px #FFF;
            padding: 5px 15%;
            text-transform: uppercase;
            color: #FFF;
            font-size: 1.5em;
            font-family: "Architects Daughter", cursive;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .box button[type=submit] .fa {
            margin-left: 10px;
        }

        .box button[type=submit]:hover {
            background-color: #FFF;
            color: #e74c3c;
        }

        .box .social {
            margin: 0 auto;
            text-align: center;
        }

        .box .social ul {
            list-style-type: none;
            margin-bottom: 0;
            padding-left: 0;
        }

        .box .social ul li {
            display: inline-block;
            font-size: 2em;
            color: #FFF;
            margin-left: 25px;
            cursor: pointer;
        }

        .thanks {
            position: absolute;
            z-index: 999;
            width: 350px;
            height: 80px;
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
            display: none;
        }

        .thanks p {
            font-size: 4em;
            color: #FFF;
            text-algin: center;
            margin: 0 auto;
            font-family: "Architects Daughter", cursive;
        }

        /* Responsive */
        /* Desktops and laptops ----------- */
        @media only screen and (max-width: 1024px) {
            .container {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>{ We're Coming }</h1>
        <h3>If you leave us your address we can contact you</h3>
    </header>

    <section class="container">
        <div class="wrapBox animated rollIn">
            <div class="box">
                <div class="thanks">
                    <p>THANK YOU!</p>
                </div>
                <form action="#">
                    <div>
                        <label for="first-name">Your best email address:</label>
                        <input type="email" name="first-name" id="name" placeholder="" />
                    </div>

                    <div>
                        <button id="send" type="submit">SUBMIT <i class="fa fa-paper-plane"></i></button>
                    </div>
                </form>
                <div class="social">
                    <ul>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-google-plus"></i></li>
                        <li><i class="fa fa-twitter"></i></li>
                        <li><i class="fa fa-youtube"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>
    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').hover(function () {
                $(this).addClass('animated shake');
            }, function () {
                $(this).removeClass('animated shake');
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#send').click(function (e) {
                e.preventDefault();
                $(this).addClass('animated fadeOutRight');
                $('.box form').addClass('animated fadeOut');

                $(this, '.box form').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd  oanimationend animationend', function () {
                    $(this).hide();
                    $('.box form').hide();
                    $('.thanks').show().addClass('animated zoomIn');
                    $('.box').height('auto');
                });

            })

        });
    </script>
</body>

</html>
